name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      ref:
        description: Reference to checkout and run job;
        required: false

jobs:
  build:
    strategy:
      matrix:
        go-version: 
          - "1.19"
          - "1.20"
          - "1.21.x"
        os:
          - "ubuntu-latest"
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} @ Go ${{ matrix.go }}
    steps:

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.events.inputs.ref || github.ref }}

      - name: Run go vet
        run: go vet ./...

      - name: Run go test
        run: go test -v -race ./...